<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third-Party Libraries Example</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Third-party libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        /* Additional styles can be added here for specific chart containers */
        .chart-container {
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Third-Party Libraries Example</h1>
    </header>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main>
        <!-- jQuery Example -->
        <script>
            $(document).ready(function(){
                // jQuery code goes here
                console.log("jQuery is ready!");
            });
        </script>

        <!-- Chart.js Example -->
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });
        </script>

        <!-- Axios Example -->
        <script>
            axios.get('https://jsonplaceholder.typicode.com/todos/1')
                .then(function (response) {
                    console.log(response.data);
                })
                .catch(function (error) {
                    console.error(error);
                });
        </script>

        <!-- Moment.js Example -->
        <script>
            var today = moment();
            console.log(today.format('MMMM Do YYYY, h:mm:ss a'));
        </script>
        
        <!-- Plotly.js Example -->
        <div class="chart-container" id="plotlyChart"></div>
        <script>
            var trace = {
                x: [1, 2, 3, 4],
                y: [10, 15, 13, 17],
                mode: 'markers',
                type: 'scatter'
            };
            var data = [trace];
            Plotly.newPlot('plotlyChart', data);
        </script>
        
        <!-- D3.js Example -->
        <div class="chart-container" id="d3Chart"></div>
        <script>
            var data = [4, 8, 15, 16, 23, 42];
            var svg = d3.select("#d3Chart").append("svg")
                .attr("width", 400)
                .attr("height", 400)
                .selectAll("rect")
                .data(data)
                .enter().append("rect")
                .attr("width", function (d) { return d * 10; })
                .attr("height", 40)
                .attr("y", function (d, i) { return i * 50; });
        </script>
        
        <!-- Chartist.js Example -->
        <div class="chart-container" id="chartistChart"></div>
        <script>
            var data = {
                labels: [1, 2, 3, 4],
                series: [
                    [5, 2, 8, 3]
                ]
            };
            var options = {
                high: 10,
                low: 0,
                showArea: true,
                axisY: {
                    onlyInteger: true
                }
            };
            new Chartist.Line('#chartistChart', data, options);
        </script>
    </main>

</body>
</html>
